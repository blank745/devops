[pytest]
DJANGO_SETTINGS_MODULE = racing_club.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=racing
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

